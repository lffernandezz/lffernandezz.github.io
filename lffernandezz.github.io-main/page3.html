<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada - Página 3</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Gerador de Tabuada - Página 3</h1>

    
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dSvQnPtKiVg?si=vqRcS7I3mlLmgKJb" 
        title="Tabuada no YouTube" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </div>

    
    <div>
        <p>Desafio: Tente calcular a tabuada de 7 e 9 sem usar o gerador!</p>
        <p>Quando terminar, tente a tabuada de outro número e veja os resultados!</p>
    </div>

    
    <div>
        <label for="numInicio">Número Inicial:</label>
        <input type="number" id="numInicio" placeholder="Digite aqui">
    </div>

    <div>
        <label for="numFim">Número Final:</label>
        <input type="number" id="numFim" placeholder="Digite aqui">
    </div>

    <div>
        <button id="btnGerar">Gerar Tabuada</button>
    </div>

    <div id="tabuadasContainer"></div>

    
    <div>
        <h2>Menu de Navegação</h2>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="page1.html">Página 1</a></li>
            <li><a href="page2.html">Página 2</a></li>
        </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
