<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <h1>Gerador de Tabuada</h1>

    <div>
        <label for="numInicio">Número Inicial:</label>
        <input type="number" id="numInicio" placeholder="digite aqui">
    </div>

    <div>
        <label for="numFim">Número Final:</label>
        <input type="number" id="numFim" placeholder="digite aqui">
    </div>

    <div>
        <button id="btnGerar">Gerar Tabuada</button>
    </div>
    <div id="tabuadasContainer"></div>

    <script src="../js/script.js"></script>
</body>
</html>
